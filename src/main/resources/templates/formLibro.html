<html>
<head>
    <title>Biblioteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-4 my-style-destacados">
    <div class="row">
        <div class="col-md-12">
            <h1>Nuevo Libro</h1>
            <form method="post" th:action="@{/libros/guardar}" th:object="${libro}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre del libro">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editorial">Editorial</label>
                    <select th:field="*{editorial}" class="form-control" id="editorial">
                        <option th:each="editorial: ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}">

                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Url de la imagen</label>
                    <input th:field="*{imgUrl}" type="text" class="form-control" id="imageUrl" placeholder="Url de la imagen">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
