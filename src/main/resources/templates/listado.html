<html lang="es">
<head>
    <title>Biblioteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img width="50px"
                 src="https://images.vexels.com/media/users/3/194604/isolated/preview/96aa09d59cda8a3f112bada160a1d383-icono-plano-de-libro-de-texto-escolar-by-vexels.png">
            Biblioteca UPTC</a>
        <form th:action="@{/buscar}" class="d-flex">
            <input autofocus="autofocus" name="consulta" class="form-control me-2" type="search"
                   th:placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>
<div class="container mt-4 my-style-destacados">
    <div class="row">
        <div class="col col-md-12 text-end mb-4">
            <a th:href="@{/libros/crear}" class="btn btn-outline-success">Crear libro</a>
        </div>
    </div>
    <div class="row">
        <div th:each="libro : ${libros}" class="col-md-3 mb-4">
            <div class="card">
                <img th:src="${libro.imgUrl}" class="card-img-top">
                <div class="card-body">
                    <h5 th:text="${libro.nombre}" class="card-title"></h5>
                    <p th:text="${libro.editorial.nombre}" class="card-text">
                        <a th:href="@{/librosPorEditorial (editorialId=${libro.editorial.id})}"
                           th:text="${libro.editorial.nombre}"
                           class="badge bg-warning text-dark"></a>
                    </p>
                    <p th:text="${libro.descripcion}" class="card-text"></p>
                    <a href="#" class="btn btn-primary">Ver Detalles</a>
                </div>

            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
